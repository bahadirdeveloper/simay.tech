<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simay.Tech - Çok Yakında</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      z-index: -1;
      opacity: 0.6;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.3s ease;
      filter: brightness(0.8) contrast(1.5) opacity(1);
    }
    .background img:hover {
      filter: brightness(1) contrast(1.6) opacity(1);
      transform: scale(1.05);
    }
    .background img:nth-child(1) { animation: fadeIn 1s ease-in 0s; }
    .background img:nth-child(2) { animation: fadeIn 1s ease-in 0.2s; }
    .background img:nth-child(3) { animation: fadeIn 1s ease-in 0.4s; }
    .background img:nth-child(4) { animation: fadeIn 1s ease-in 0.6s; }
    .background img:nth-child(5) { animation: fadeIn 1s ease-in 0.8s; }
    .background img:nth-child(6) { animation: fadeIn 1s ease-in 1s; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .company-name {
      font-size: 5rem;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 
        -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000,
        -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
        -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
        -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
        -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000,
        0 0 10px #000, 0 0 20px #000, 0 0 30px #000;
      animation: enhancedPulse 2.5s ease-in-out infinite alternate;
      letter-spacing: 6px;
      text-transform: uppercase;
      filter: brightness(1.5) contrast(3);
      position: relative;
    }
    @keyframes enhancedPulse {
      0% { 
        filter: brightness(1.5) contrast(3);
        transform: scale(1);
        text-shadow: 
          -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000,
          -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
          -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
          -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
          -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000,
          0 0 10px #000, 0 0 20px #000, 0 0 30px #000;
      }
      50% { 
        filter: brightness(1.8) contrast(4);
        transform: scale(1.02);
        text-shadow: 
          -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000,
          -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
          -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
          -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000,
          -6px -6px 0 #000, 6px -6px 0 #000, -6px 6px 0 #000, 6px 6px 0 #000,
          0 0 15px #000, 0 0 30px #000, 0 0 45px #000;
      }
      100% { 
        filter: brightness(2) contrast(5);
        transform: scale(1.05);
        text-shadow: 
          -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
          -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000,
          -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000,
          -6px -6px 0 #000, 6px -6px 0 #000, -6px 6px 0 #000, 6px 6px 0 #000,
          -7px -7px 0 #000, 7px -7px 0 #000, -7px 7px 0 #000, 7px 7px 0 #000,
          0 0 20px #000, 0 0 40px #000, 0 0 60px #000;
      }
    }
    h1 {
      font-size: 4rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 15px gold, 0 0 30px gold;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=800&h=600&fit=crop&q=80" alt="Digital Technology" loading="lazy">
    <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=800&h=600&fit=crop&q=80" alt="AI Machine Learning" loading="lazy">
    <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&h=600&fit=crop&q=80" alt="Code Development" loading="lazy">
    <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=800&h=600&fit=crop&q=80" alt="Modern Workspace" loading="lazy">
    <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=800&h=600&fit=crop&q=80" alt="Business Strategy" loading="lazy">
    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=600&fit=crop&q=80" alt="Innovation Future" loading="lazy">
  </div>

  <div class="company-name">SİMAY TECH</div>

  <footer>© 2025 Simay.Tech</footer>

</html>
